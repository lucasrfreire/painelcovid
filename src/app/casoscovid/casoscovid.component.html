<table class="table">
<thead>
    <th>Estado</th>
    <th>Número de Casos</th>
    <th>Ações</th>
</thead>
<tbody>
    <tr *ngFor="let casocovid of casoscovid">
        <td>{{casocovid.uf}}</td>
        <td>{{casocovid.cases}}</td>
        <td><button class="btn btn-info" data-toggle="modal" data-target="#detalharcasos" (click)="onSelect(casocovid)">
            Detalhes
        </button></td>
    </tr>
</tbody>
</table>

<casocovid-detalhes [casocovid]="casoselecionado"></casocovid-detalhes>
